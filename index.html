
<!DOCTYPE html>
<html>
<head>
    <title>Post Office Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #searchBox {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #clearButton {
            background-color: #dc3545;
        }
        #backButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #updateButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search by Type...">
        <button id="clearButton">Clear</button>
    </div>
    
    <div id="loadingIndicator">Loading...</div>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Telephone No</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <button id="backButton">Back to Full List</button>
    <button id="updateButton">Update Data</button>

    <script>
        let data = null;
        const searchBox = document.getElementById('searchBox');
        const clearButton = document.getElementById('clearButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function populateTable(filteredData = null) {
            const tableBody = document.getElementById('tableBody');
            const fragment = document.createDocumentFragment();
            const dataToUse = filteredData || data.Main;
            
            const updateButton = document.getElementById('updateButton');
            updateButton.style.display = filteredData ? 'none' : 'block';

            dataToUse.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Type}</td>
                    <td>${item.Name}</td>
                    <td>${item.Address}</td>
                    <td>${item.TelephoneNo}</td>
                `;
                fragment.appendChild(row);
            });

            tableBody.innerHTML = '';
            tableBody.appendChild(fragment);
        }

        function searchByType() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            if (searchTerm === '') {
                populateTable();
                return;
            }

            const filteredData = data.Main.filter(item => 
                item.Type.toLowerCase().includes(searchTerm)
            );
            populateTable(filteredData);
        }

        function loadData() {
            loadingIndicator.style.display = 'block';
            
            const lastFetchTime = localStorage.getItem('lastFetchTime');
            const currentTime = new Date().getTime();
            const twentyFourHours = 24 * 60 * 60 * 1000;

            if (!lastFetchTime || (currentTime - parseInt(lastFetchTime)) > twentyFourHours) {
                localStorage.removeItem('postOfficedata10');
                localStorage.setItem('lastFetchTime', currentTime);
                fetchDataFromFile();
            } else {
                const cachedData = localStorage.getItem('postOfficedata10');
                if (cachedData) {
                    try {
                        data = JSON.parse(cachedData);
                        if (data && data.Main && Array.isArray(data.Main)) {
                            populateTable();
                            loadingIndicator.style.display = 'none';
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        console.error('Error parsing cached data:', error);
                        localStorage.removeItem('postOfficedata10');
                        fetchDataFromFile();
                    }
                } else {
                    fetchDataFromFile();
                }
            }
        }

        function fetchDataFromFile() {
            fetch('data10.json?' + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    data = jsonData;
                    localStorage.setItem('postOfficedata10', JSON.stringify(data));
                    populateTable();
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    loadingIndicator.style.display = 'none';
                });
        }

        searchBox.addEventListener('input', debounce(function() {
            searchByType();
        }, 300));

        clearButton.addEventListener('click', () => {
            searchBox.value = '';
            populateTable();
        });

        const updateButton = document.getElementById('updateButton');
        updateButton.addEventListener('click', () => {
            localStorage.removeItem('postOfficedata10');
            localStorage.removeItem('lastFetchTime');
            loadData();
        });

        loadData();
    </script>
</body>
</html>
